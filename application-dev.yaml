apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jovies-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitea0213.kro.kr/bluemayne/jovies.git
    targetRevision: develop
    path: deploy/k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: jovies-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
