apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jovies-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mayne0213/jovies.git
    targetRevision: main
    path: deploy/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: jovies
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
