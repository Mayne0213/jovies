apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kaniko-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Mayne0213/jovies.git
    targetRevision: main
    path: deploy/kaniko
  destination:
    server: https://kubernetes.default.svc
    namespace: kaniko-builds
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
