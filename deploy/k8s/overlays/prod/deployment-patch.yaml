apiVersion: apps/v1
kind: Deployment
metadata:
  name: jovies-app
  labels:
    environment: production
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: jovies-app
          resources:
            requests:
              memory: "40Mi"
              cpu: "5m"  # Reduced from 15m based on actual usage (1-2m)
            limits:
              memory: "100Mi"
