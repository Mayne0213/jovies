apiVersion: apps/v1
kind: Deployment
metadata:
  name: jovies-app
  labels:
    environment: production
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: jovies-app
          resources:
            requests:
              memory: "60Mi"
              cpu: "50m"
            limits:
              memory: "120Mi"
              cpu: "300m"
